apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-ranking
  labels:
    app: service-ranking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-ranking
  template:
    metadata:
      labels:
        app: service-ranking
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: service-ranking
        image: korgosu/service-ranking:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: trip-service-config
        - secretRef:
            name: trip-service-secrets
        env:
        - name: PORT
          value: "8000"
        - name: SKIP_MYSQL_INIT
          value: "true"
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trip-service-secrets
              key: mongodb-password
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "384Mi"
            cpu: "500m"