apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trip-service-prod

resources:
- ../../base
- ingress.yaml
- storageclass.yaml

patches:
# ECR 이미지로 변경
- target:
    kind: Deployment
    name: service-frontend
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: 123456789012.dkr.ecr.us-west-2.amazonaws.com/trip-service/frontend:latest
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always

- target:
    kind: Deployment
    name: service-currency
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: 123456789012.dkr.ecr.us-west-2.amazonaws.com/trip-service/currency:latest
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always

- target:
    kind: Deployment
    name: service-history
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: 123456789012.dkr.ecr.us-west-2.amazonaws.com/trip-service/history:latest
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always

- target:
    kind: Deployment
    name: service-ranking
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: 123456789012.dkr.ecr.us-west-2.amazonaws.com/trip-service/ranking:latest
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always

- target:
    kind: CronJob
    name: service-dataingestor-cronjob
  patch: |-
    - op: replace
      path: /spec/jobTemplate/spec/template/spec/containers/0/image
      value: 123456789012.dkr.ecr.us-west-2.amazonaws.com/trip-service/dataingestor:latest
    - op: replace
      path: /spec/jobTemplate/spec/template/spec/containers/0/imagePullPolicy
      value: Always

# AWS LoadBalancer 설정
- target:
    kind: Service
    name: service-frontend
  patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer
    - op: add
      path: /metadata/annotations
      value:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

# EBS 스토리지 클래스
- target:
    kind: PersistentVolumeClaim
  patch: |-
    - op: replace
      path: /spec/storageClassName
      value: gp2

# EKS 환경 설정
- target:
    kind: ConfigMap
    name: trip-service-config
  patch: |-
    - op: add
      path: /data/ENVIRONMENT
      value: "prod"
    - op: add
      path: /data/CLOUD_PROVIDER
      value: "aws"
    - op: add
      path: /data/REGION
      value: "us-west-2"

# 프로덕션 리소스 제한 (EKS 최적화)
- target:
    kind: Deployment
    name: service-frontend
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"