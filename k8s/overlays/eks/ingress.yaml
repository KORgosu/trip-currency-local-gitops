apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trip-service-ingress
  namespace: trip-service-prod
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: trip-service-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:716773066105:certificate/feb966da-b32f-48fb-947a-a48c1a077cfa
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: alb
  rules:
  - host: 2025teamproject.store
    http:
      paths:
      # 백엔드 APIs
      - path: /api/v1/currencies
        pathType: Prefix
        backend:
          service:
            name: service-currency
            port:
              number: 8000

      - path: /api/v1/history
        pathType: Prefix
        backend:
          service:
            name: service-history
            port:
              number: 8000

      - path: /api/v1/rankings
        pathType: Prefix
        backend:
          service:
            name: service-ranking
            port:
              number: 8000

      - path: /health
        pathType: Prefix
        backend:
          service:
            name: service-currency
            port:
              number: 8000

      # 프론트엔드 (마지막 - catch all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-frontend
            port:
              number: 80
