apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trip-service-ingress
  namespace: trip-service-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - trip-service.com
    - api.trip-service.com
    - history.trip-service.com
    secretName: trip-service-tls
  rules:
  - host: trip-service.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-frontend
            port:
              number: 80
  - host: api.trip-service.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-currency
            port:
              number: 8000
  - host: history.trip-service.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-history
            port:
              number: 8000